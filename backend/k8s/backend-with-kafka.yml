apiVersion: apps/v1
kind: Deployment
metadata:
  name: pobeda-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pobeda-backend
  template:
    metadata:
      labels:
        app: pobeda-backend
    spec:
      containers:
        - name: backend
          image: pobeda-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://pobeda_user:pobeda_password@postgres:5432/pobeda_flights"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: pobeda-backend-service
spec:
  selector:
    app: pobeda-backend
  ports:
    - port: 8000
      targetPort: 8000
      name: api
    - port: 9092
      targetPort: 9092
      name: kafka
    - port: 2181
      targetPort: 2181
      name: zookeeper
  type: ClusterIP